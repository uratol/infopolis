    <p>Визуальное отображение графиков загрузки персонала.</p>

  infopolis_crm_bpm_example_title: "Пример использования механизма CRM+BPM"

  infopolis_crm_bpm_example:  |
    <p>Предприятие провело рекламную акцию в виде почтовой рассылки. При этом под каждым контрагентом, которому выслано рекламное сообщение была создана соответствующая задача типа "Рассылка рекламных предложений".</p>
    <p>На сообщение откликнулся клиент и менеджер принял от него звонок. По итогу разговора с клиентом менеджер указал в результате задачи "Рассылка рекламных предложений" результат "Звонок", что в свою очередь в соответствии с настройками бизнес-процесса привело к автоматическому созданию задачи типа "Звонок клиента". Результатом звонка стала просьба клиента сформировать для него коммерческое предложение по интересующей его группе товаров, что и указал менеджер в результате задачи "Звонок клиента". Система автоматически создает хозяйственную операцию "Коммерческое предложение" и ассоциированную с ним задачу типа "Выдать коммерческое предложение". Причем, адресована эта задача может быть другому должностному лицу - менеджеру соответствующего направления, начальнику отдела продаж и пр. - в соответсвии с настройками бизнес-процесса.</p>
    <p>Заполнив коммерческое предложение номенклатурой, менеджер отсылает его в виде документа потенциальному клиенту и указывает на операции статус "Отправлено клиенту". Система автоматически генерирует следующую по цепочке задачу: "Контроль результата предложения", которая через два дня напомнит менеджеру о необходимости перезвонить клиенту и узнать, устроило ли его данное предложение.</p>
    <p>Например, клиент принял предложение и просит сформировать счет на оплату указанной в предложении номенклатуры. Менеджер в задаче "Контроль результата предложения" указывает результат "Выставить счет". Система автоматически создает соответствующую хозяйственную операцию "Заказ", документ "Счет-фактура" и заполняет его номенклатурой из коммерческого предложения. Отправив клиенту Счет-фактуру, менеджер указывает в резульате задачи "Выполнено", на чем эта часть бизнес-процесса заканчивается.</p>
    <p>По приходу оплаты по счету и разнесении банковской выписки операция "Заказ" приобретает статус "Оплачено". Это событие перехватывается механизмом BPM, который создает операцию типа "Отгрузка" и связанную с нею задачу кладовщику "Подготовить выдачу товара", а менеджеру "Уведомить клиента", что тот должен предоставить Доверенность и может забрать товар.</p>
    <p>Очевидно, что процесс может быть и иным, сложнее или проще. Например, на каком-то этапе система может автоматически проанализировать товарные остатки и при их дефиците создать сообщение отделу снабжения или уточнить наличие товара у кладовщика с требованием произвести выборучную инвентаризуцию склада по ряду позиций. Также может быть автоматизирована отсылка сообщений клиенту по e-mail или другими средствами.</p>
    <p>С помощью механизма BPM удобно автоматизировать процессы совершенно разных типов: задачи снабжения служб предприятия, планирование производственных операций, ведение переговоров, подготовку и заключение договоров, проведение работ по договорам и пр.</p>
    <p>Поскольку все процессы расписаны в виде задач, которые имеют некий формальный результат, с помощью механизма отчетов можно легко праналировать эффективность работы персонала, результативность рекламных акций и пр.</p>

