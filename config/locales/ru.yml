  infopolis_erp_long_description:  |
    <p>Infopolis ERP - программа для комплексной автоматизации учета и планирования на предприятиях различного рода деятельности. Infopolis позволяет вести учет:</p>
    <ul>
    <li>материальных ресурсов - товаров, материалов, сырья, полуфабрикатов, готовых изделий, МБП, основных средств;</li>
    <li>финансов - денежных средств на расчетных счетах;</li>
    <li>кадров - персонала организации в рамках должностей штатного расписания;</li>
    <li>трудовых ресурсов - рабочего врмени персонала;</li>
    <li>производственных ресурсов - мощностей производственного оборудования;</li>
    <li>документов - электронных документов и отсканированных копий;</li>
    </ul>
    <p>Кроме первичного учета ресурсов, Infopolis ERP позволяет вести бухгалтерский учет хозяйственных операций предприятия, причем, как регламентированный - по утвержденным государством методикам с формированием обязательной отчетности, так и управленческий - по внутренним стандартам предприятия и отчетностью по МСФО или корпоративным требованиям.</p>


    <p>Система Infopolis ERP расчитана на использование в корпоративных структурах - предприятиях со сложной структурой подразделений, взаимодействующих как с внешними контрагентами, так и между собой. В одной базе данных по каждому из подразделений может вестись обособленный первичный и бухгалтерский учет.</p>


    <p>Мультивалютность - одно из главных преимуществ системы: хозяйственные операции могут проводиться в произвольных валютах, а учет валютных курсов позволяет правильно вести взаимозачеты с внешними контрагентами и вычислять курсовые разницы в рамках бухгалтерского учета.</p>


    <p>Infopolis ERP - управленческая система. Главная ее задача - обеспечить эффективное управление предприятием, предоставив его руководству удобные механизмы учета и планирования ресурсов и исключив возможности злоупотреблений со стороны персонала организации. Задачи бухгалтерского учета являются вторичными, а бухгалтерия является надстройкой над общей системой учета. Это позволяет вести регламентированный бухгалтерский учет в другой системе, куда могут быть экспортированы данные, подлежащие бухгалтерскому учету.</p>


    <p>Система разрабатывалась как универсальное средство автоматизации без привязки к специфике какой-либо сферы применения. Это позволило обеспечить широкие возможности кастомизации системы для каждого предприятия с его уникальной структурой.</p>


    <p>Главное, что обеспечивает системе объективность и непротиворечивость данных: все блоки ERP - первичный и бухгалтерский учет, механизмы организации работы персонала, лежащие в основе подсистем CRM и BPM - не являются обособленными программами, а есть частью одной программы, работают на основе одних и тех же справочников и тесно взаимосвязаны между собой.</p>


  infopolis_CRM_BPM_long_description:  |
    <p>Модули CRM и BPM используют встроенный в систему механизм задач, адресованных конкретным пользователям и несущим информацию о том, что пользователь должен сделать и в какие сроки. Задачи могут создаваться пользователями вручную, генерироваться системой автоматически в определенных ситуациях, возникать вследствии выполнения других задач или при проведении хозяйственных операций.</p>

    <p>Последовательности взаимосвязанных задач и являются средством автоматизации бизнес-процессов как внутри организации, так и относительно внешних контрагентов.</p>
    <p>Администратор системы может описывать бизнес-процессы в виде формализованных нотаций, отражающих требования руководства предприятия к выполнению сотрудниками своих функциональных обязанностей. Задачи распределяются по типам и могут иметь определенное количество возможных состояний (результатов). Настройка бизнес-процесса сводится к описанию причинно-следственных связей типа: "если задача такого-то типа приобрела такой-то статус, следует сделать то-то". Следствием в данном случае может быть как создание следующей задачи (набора задач), так и какие-либо иные действия: создание (изменение) хозяйственных операций, вызов неких процедур и пр.</p>
    <p>Проще всего показать работу связки CRM+BPM на таком примере.</p>
    <p>Предприятие провело рекламную акцию в виде почтовой рассылки. При этом под каждым контрагентом, которому выслано рекламное сообщение была создана соответствующая задача типа "Рассылка рекламных предложений".</p>
    <p>На сообщение откликнулся клиент и менеджер принял от него звонок. По итогу разговора с клиентом менеджер указал в результате задачи "Рассылка рекламных предложений" результат "Звонок", что в свою очередь в соответствии с настройками бизнес-процесса привело к автоматическому созданию задачи типа "Звонок клиента". Результатом звонка стала просьба клиента сформировать для него коммерческое предложение по интересующей его группе товаров, что и указал менеджер в результате задачи "Звонок клиента". Система автоматически создает хозяйственную операцию "Коммерческое предложение" и ассоциированную с ним задачу типа "Выдать коммерческое предложение". Причем, адресована эта задача может быть другому должностному лицу - менеджеру соответствующего направления, начальнику отдела продаж и пр. - в соответсвии с настройками бизнес-процесса.</p>
    <p>Заполнив коммерческое предложение номенклатурой, менеджер отсылает его в виде документа потенциальному клиенту и указывает на операции статус "Отправлено клиенту". Система автоматически генерирует следующую по цепочке задачу: "Контроль результата предложения", которая через два дня напомнит менеджеру о необходимости перезвонить клиенту и узнать, устроило ли его данное предложение.</p>
    <p>Например, клиент принял предложение и просит сформировать счет на оплату указанной в предложении номенклатуры. Менеджер в задаче "Контроль результата предложения" указывает результат "Выставить счет". Система автоматически создает соответствующую хозяйственную операцию "Заказ", документ "Счет-фактура" и заполняет его номенклатурой из коммерческого предложения. Отправив клиенту Счет-фактуру, менеджер указывает в резульате задачи "Выполнено", на чем эта часть бизнес-процесса заканчивается.</p>
    <p>По приходу оплаты по счету и разнесении банковской выписки операция "Заказ" приобретает статус "Оплачено". Это событие перехватывается механизмом BPM, который создает операцию типа "Отгрузка" и связанную с нею задачу кладовщику "Подготовить выдачу товара", а менеджеру "Уведомить клиента", что тот должен предоставить Доверенность и может забрать товар.</p>
    <p>Очевидно, что процесс может быть и иным, сложнее или проще. Например, на каком-то этапе система может автоматически проанализировать товарные остатки и при их дефиците создать сообщение отделу снабжения или уточнить наличие товара у кладовщика с требованием произвести выборучную инвентаризуцию склада по ряду позиций. Также может быть автоматизирована отсылка сообщений клиенту по e-mail или другими средствами.</p>
    <p>С помощью механизма BPM удобно автоматизировать процессы совершенно разных типов: задачи снабжения служб предприятия, планирование производственных операций, ведение переговоров, подготовку и заключение договоров, проведение работ по договорам и пр.</p>
    <p>Поскольку все процессы расписаны в виде задач, которые имеют некий формальный результат, с помощью механизма отчетов можно легко праналировать эффективность работы персонала, результативность рекламных акций и пр.</p>
    <p>Данный пример показывает, как неразрывно связан хозяйственный (материальный) учет, работа с внешними контрагентами и бизнес-процессы внутри предприятия. Эффективно автоматизировать все эти процессы можно только с помощью ERP-системы, в которой блоки CRM и BPM интегрированы в общую схему учета. Использование отдельных программных решений для хозяйственного учета и автоматизации задач персонала приводит к необходимости их искусственной интеграции, которая либо вообще невозможна, либо неэффективна в следствии сложности процессов передачи данных между программами.</p>

  infopolis_erp_how: "Как это работает?"

  infopolis_erp_how_details: |
    <p>Быстро и надежно!</p>
    <p>Система построена в архитектуре клиент-сервер со сверхтонким клиентом. На клиентском компьютере устанавливается только небольшой модуль, который формирует интерфейс пользователя. Всё остальное - таблицы с данными, программный код бизнес-логики, структура интерфейса - хранятся на сервере в базе данных MS SQL Server.</p>
    <p>При подключении к серверу интерфейсный модуль считывает из базы данных структуру пользовательского интерфейса и отображает его на экране. Его работа во многом похожа на работу интернет-браузера, но значительно сложнее и позволяет реализовать функциональность и быстродействие недостижимые для WEB-интерфейса.</p>
    <p>Клиентский компьютер может поломаться, его могут украсть или конфисковать, но потери или утечки данных не произойдет - на нем не хранится никакой полезной информации! </p>
    <p>Вся работа с данными происходит на сервере, который как правило находится вне офиса, на защищенной серверной площадке (даже где-то зарубежом), где обеспечивается его надежное функционирование. </p>
    <p>Очевидно, что для работы с удаленным сервером необходимо постоянное интернет-подключение, что при сегодняшнем уровне развития телекоммуникаций не представляет сложности даже в самых удаленных населенных пунктах. Для работы программы не требуется огромной пропускной способности сети - комфортно работать с удаленным сервером можно даже через мобильный интернет.</p>
    <p>Опыт эксплуатации доказывает высокую надежность системы. У некоторых наших заказчиков она работает по несколько лет в абсолютно необслуживаемом режиме. Главное - надежная аппаратная платформа сервера и хорошее резервирование питания, исключающее нештатную остановку.</p>
    <p></p>
