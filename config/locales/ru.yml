      <p>Талонная система: операции эмиссии талонов, продажи и возврата талонов, отоваривания талонов на АЗС. Блокировка использованных талонов. Срок "жизни" талона.</p>
      <p>Карточная система: возможность заправки автомобилей корпоративных клиентов по предъявлению RFID-карты, автоматизированное пополнение счетов клиента безналичными платежами, "литровые" и "денежные" кошельки.</p>
