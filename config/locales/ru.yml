  infopolis_SmallBusinessERP_header1: "InfopolisERP-SB - Большая ERP для малого бизнеса"
  infopolis_SmallBusinessERP1:  |
    <p>Ранее только достаточно крупные предприятия могли себе позволить установления развитой ERP-системы:
    большая начальная цена, стоимостные работы с кастомизации и пуско-наладка, недешевая стоимость техобслуживания.
    Для каждого такого предприятия разработчик предоставлял много дополнительных услуг по адаптации системы к специфике работы,
    создавая для него отдельную персональную версию ERP-системы.</p>
    <p>При внедрении InfopolisERP на различных предприятиях команда разработчиков никогда не решала задачи
    заказчика, как отдельную задачу и только для этого заказчика. Мы всегда пытались обобщить предложенные заказчиком
    дополнительные функции системы и сделать их частью фунционалу InfopolisERP, которым могут воспользоваться и другие предприятия,
    а определенная специфика может быть настроена в Конфигураторе без вмешательства в программный код. Если же без написания дополнительного
    кода не обойтись, то InfopolisERP предусматривает комплекс мер, облегчающих работу программиста и минимизируют
    возможность новых элементов повредить работе системы в целом.
    Благодаря этому в InfopolisERP были накоплены все полезные достижения каждого отдельного внедрения и разработаны четкие
    механизмы для быстрой настройки системы.</p>
    <p>Версия InfopolisERP-SB (InfopolisERP для малого бизнеса) имеет в себе весь функционал, которым обычно пользуются крупные предприятия, а также комплекс настроек, которые минимизируют затраты на пусконаладочные работы.</p>
    <p>Чтобы начать пользоваться InfopolisERP-SB нашим клиентам не надо покупать себе мощный сервер, устанавливать на
    нем сложное программное обеспечение и тратиться на собственного системного администратора, который бы следил за
    работой всего аппаратно-программного комплекса. Современные облачные технологии позволяют арендовать оптимальный для
    каждого заказчика вычислительный ресурс, на котором будет функционировать его ERP-система. Архитектура InfopolisERP идеально
    подходит для облачных технологий - ядро ​​системы находится на облачном ресурсе, обеспечивает абсолютную надежность
    его работы, а клиенты системы могут вполне комфортно работать с ним из любой точки мира, где есть интернет, даже не очень скоростной.</p>
    <p>Для системы разработаны подробная справка и набор видеоинструкций, которые позволяют пользователю быстро
    научиться работать с InfopolisERP и самостоятельно настраивать некоторые ее функции.</p>
    <p>Кроме того, в версии InfopolisERP-SB отключены возможности бухгалтерского учета, не нужен предприятиям
    малого бизнеса, которые функционируют в форме ЧП с упрощенной налоговой отчетностью.</p>
    <p>Все это значительно удешевляет конечную стоимость InfopolisERP для пользователя и ускоряет начало ее эффективной эксплуатации.</p>


  infopolis_SmallBusinessERP_header02: "Варианты размещения ресурсов InfopolisERP"
  infopolis_SmallBusinessERP_header2: "Общий сервер"
  infopolis_SmallBusinessERP2:  |
    <p>Для начала работы с InfopolisERP-SB небольшой фирме можно воспользоваться вариантом размещения ядра системы на
    облачном ресурсе разработчика, где уже установлено все необходимое программное забезбечення и функционирует определенное количество
    баз данных других наших клиентов. Такое построение позволяет сэкономить на аренде облачного ресурса, разделив расходы
    на многих клиентов. Фактически клиент платит только ежемесячную лицензию за пользование InfopolisERP-SB и почти не несет
    расходов по аренде облачного ресурса.</p>
    <p>Каждый из клиентов имеет полный доступ к собственной базе данных, но не имеет доступа к базам данных других клентив и к ресурсам виртуального Windows Server.</p>


  infopolis_SmallBusinessERP_header3: "Отдельный виртуальный сервер"
  infopolis_SmallBusinessERP3:  |
    <p>По желанию клиента его база данных может быть перенесена на отдельный облачный виртуальный сервер, где мы поставим
    все необходимое программное обеспечение. Клиент может самостоятельно контролировать вопросы безопасности, регулировать мощным
    ресурса и свои расходы по его аренде, использовать ресурсы Windows Server по своим потребностям.</p>
    <p>Стоимость лицензии на пользование InfopolisERP-SB остается такой же, как и для варианта размещения ядра на общем сервере.</p>

  infopolis_SmallBusinessERP_header4: "Частный сервер"
  infopolis_SmallBusinessERP4:  |
    <p>Для клиентов, которые имеют большие базы данных и хотят и возможности поддерживать свои собственные аппаратные и программные ресурсы,
    ядро его системы может быть перенесен на его собственный сервер. В этом случае клиент самостоятельно отвечает за работу сервера.
    Разработчик может оказывать только услугу по технической поддержке ядра InfopolisERP.</p>
    <p>Также клиент может единовременно приобрести полную постоянную лицензию на пользование системой.</p>
    <p>В случае наличия собственной команды квалифицированных администраторов и программистов, клиент может даже не
    пользоваться технической поддержкой разработчика и самостоятельно совершенствовать свою учетную систему, изменяя существующие
    алгоритмы и создавая новые блоки и модули. При этом разработчик никак не отвечает за качество функционирования системы.</p>
    <p></p>
    <p></p>

  infopolis_coop_header1: "WEB-разработка"
  infopolis_coop1:  |
    <p>Разработчики интренет-магазинов или других front-end интерфейсов, написанных на WEB-технологиях, часто вынуждены создавать для своих решений механизмы для хранения каталога товаров, полученных заказов, задач персонала и тому подобное. Также стоит задача интеграции магазина или сайта другой направленности с учетной системой заказчика.</p>
    <p>Архитектура InfopolisERP нельзя лучше подходит для реализации интренет-решений: базу данных InfopolisERP удобно размещать на облачном ресурсе (виртуальном Windows) и использовать в качестве ядра решения и системы back-end. Ядро системы всегда доступно как для механизмов интернет-сайта и fron-end пользователей, так и для пользователей back-end. Сотрудники организации (офиса) могут использовать все функции ядра InfopolisERP с любого рабочего места, использующие Smart-Briks framework.</p>
    <p>Интеграция ядра InfopolisERP с другими системами очень удобна и не требует много времени за счет архитектуры его построения. Внешние системы получают доступ к определенным процедур MS SQL Server, которые корректно записывают данные в базу или берут их оттуда.</p>
    <p>При правильной интеграции данных работа интернет-сайта и офиса значительно упрощается. Сотрудники интернет-магазина формируют каталог товаров, ценовые политики, акционные предложения и т.д. и они сразу, без лишних процедур импорта-экспорта отображаются на странице интернет-магазина. Полученные интернет-заказа возникают в учетной системе организации, как операции хозяйственные деятельности, вокруг которых сразу начинают действовать бизнес-процессы, которые обеспечиваются ядром системы: сообщение сотрудника о получении нового заказа, оценка наличия товара на складе, запрос на поставку недостающего товара и тому подобное.</p>
    <p>Облачные технологии позволяют владельцу базы данных оптимизировать затраты на хостинг проектов: пока база данных небольшая, имеет немного пользователей и бизнес-процессы не вимагаеть большого вычислительного ресурса, можно арендовать самую простую и дешевую конфигурацию сервера. С ростом объема данных и нагрузки на сервер провайдер может постепенно добавлять ресурсы виртуальном сервера и обеспечивать растущие потребности в вычислительных мощностях.</p>

  infopolis_coop_header2: "Специализированные решения"
  infopolis_coop2:  |
    <p>Ядро InfopolisERP может использоваться разработчиками систем для специфических задач хозяйственной деятельности в качестве среды разработки, которая уже реализует все базовые функции для работы предприятия.</p>
    <p>Архитектура InfopolisERP позволяет быстро расширять ее функции, проводить интеграцию с другими системами, создавать новые интерфейсные блоки для пользователей.</p>
    <p>Для построения интерфейса пользователей разработчики могут использовать, как Smart-Briks framework, так и любые собственные разработки, совместимые с архитектурой MS SQL Server.</p>
    <p>Например, подобным образом нами были созданы программный комплекс для управления сетью АЗК, где InfopolisERP,
    как ядро системы и главный инструмент работы менеджеров, интегрированное с компьютерами-кассами на АЗК, которые ведут
    отпуск горючего и сопутствующих товаров, карточным расчетным центром, обеспечивающим обслуживание корпоративных клиентов АЗК и 1С - бухгалтерской системы для формирования проводок и представления отчетности.</p>
    <p></p>



  infopolis_erp_short_description:  |
    Программный комплекс Инфополис объединяет в себе автоматизацию всех ключевых процессов на предприятии: учет
    материальных и финансовых ресурсов, кадровый учет и управление трудовыми ресурсами, учет и планирование ресурсов
    технологического оборудования. Система позволяет получить общую картину состояния всех ресурсов предприятия и
    обеспечить сбалансированное управление ими.

  infopolis_crm_short_description:  |
    Элементом системы является модуль CRM, который служит для управления отношениями с клиентами. CRM не является
    отдельной программой, а работает с теми же справочниками, что и все остальные модули системы, что исключает
    необходимость процессов импорта/экспорта данных между ними. Задачи работы с клиентом инициируют создание
    хозяйственных операций, которые в свою очередь могут быть источником взаимодействий с клиентами.

  infopolis_bpm_short_description:  |
    Автоматизация бизнес-процессов состоит в организации взаимодействия персонала предприятия в рамках
    формализованной схемы, утверженной руководством. Это позволяет минимизировать влияние человеческого фактора и
    усилить контроль над выполнением задач. Задачи персонала связаны с хозяйственными операциями, что позволяет
    автоматизировать обработку операций с ТМЦ, отслеживание состояния запасов, управление работой персонала -
    менеджеров, работников склада и производства.
  infopolis_erp_long_description1:  |
    <p>Infopolis ERP - программа для комплексной автоматизации учета и планирования на предприятиях различного рода деятельности. Infopolis позволяет вести учет:</p>
  infopolis_erp_long_description_p1: "материальных ресурсов - товаров, материалов, сырья, полуфабрикатов, готовых изделий, МБП, основных средств;"
  infopolis_erp_long_description_p2: "финансов - денежных средств на расчетных счетах;"
  infopolis_erp_long_description_p3: "кадров - персонала организации в рамках должностей штатного расписания;"
  infopolis_erp_long_description_p4: "трудовых ресурсов - рабочего времени персонала;"
  infopolis_erp_long_description_p5: "производственных ресурсов - мощностей производственного оборудования;"
  infopolis_erp_long_description_p6: "документов - в электронном виде и отсканированных копий;"
  infopolis_erp_long_description_p7: "Кроме первичного учета ресурсов, Infopolis ERP позволяет вести бухгалтерский учет хозяйственных операций предприятия, причем, как регламентированный - по утвержденным государством методикам с формированием обязательной отчетности, так и управленческий - по внутренним стандартам предприятия и отчетностью по МСФО или корпоративным требованиям."
  infopolis_erp_long_description_p8: "Система Infopolis ERP расчитана на использование в корпоративных структурах - предприятиях со сложной структурой подразделений, взаимодействующих как с внешними контрагентами, так и между собой. В одной базе данных по каждому из подразделений может вестись обособленный первичный и бухгалтерский учет."
  infopolis_erp_long_description_p9: "Для корпоративных организаций характерна территориально распределенная структура филиалов, офисов, складов. При работе всех филиалов с одним сервером и высоком количестве транзакций аппартные ресурсы сервера могут оказаться перегруженными. В  таких случаях Infopolis позволяет организовать систему взаимосвязанных региональных серверов (реплик центральной базы данных), позволяющую равномерно распределить нагрузку: каждый регион работает со своим локальным сервером, а центральный сервер консолидирует данные всех реплик."
  infopolis_erp_long_description_p10: "Мультивалютность - одно из главных преимуществ системы: хозяйственные операции могут проводиться в произвольных валютах, а учет валютных курсов позволяет правильно вести взаимозачеты с внешними контрагентами и вычислять курсовые разницы в рамках бухгалтерского учета."
  infopolis_erp_long_description_p11: "Infopolis ERP - управленческая система. Главная ее задача - обеспечить эффективное управление предприятием, предоставив его руководству удобные механизмы учета и планирования ресурсов и исключив возможности злоупотреблений со стороны персонала организации. Задачи бухгалтерского учета являются вторичными, а бухгалтерия является надстройкой над общей системой учета. Это позволяет вести регламентированный бухгалтерский учет в другой системе, куда могут быть экспортированы данные, подлежащие бухгалтерскому учету."
  infopolis_erp_long_description_p12: ""

  infopolis_erp_long_description2:  |
    <p>Система разрабатывалась как универсальное средство автоматизации без привязки к специфике какой-либо сферы применения. Это позволило обеспечить широкие возможности кастомизации системы для каждого предприятия с его уникальной структурой.</p>
    <p>Главное, что обеспечивает системе объективность и непротиворечивость данных: все блоки ERP - первичный и бухгалтерский учет, механизмы организации работы персонала, лежащие в основе подсистем CRM и BPM - не являются обособленными программами, а есть частью одной программы, работают на основе одних и тех же справочников и тесно взаимосвязаны между собой.</p>


  infopolis_CRM_BPM_long_description_p1: |
    <p>Модули CRM и BPM используют встроенный в систему механизм задач, адресованных конкретным пользователям и несущим информацию о том, что пользователь должен сделать и в какие сроки. Задачи могут создаваться пользователями вручную, генерироваться системой автоматически в определенных ситуациях, возникать вследствии выполнения других задач или при проведении хозяйственных операций.</p>
  infopolis_CRM_BPM_long_description_p2: |
    <p>Последовательности взаимосвязанных задач и являются средством автоматизации бизнес-процессов как внутри организации, так и относительно внешних контрагентов.</p>
  infopolis_CRM_BPM_long_description_p3: |
    <p>Администратор системы может описывать бизнес-процессы в виде формализованных нотаций, отражающих требования руководства предприятия к выполнению сотрудниками своих функциональных обязанностей. Задачи распределяются по типам и могут иметь определенное количество возможных состояний (результатов). Настройка бизнес-процесса сводится к описанию причинно-следственных связей типа: "если задача такого-то типа приобрела такой-то статус, следует сделать то-то". Следствием в данном случае может быть как создание следующей задачи (набора задач), так и какие-либо иные действия: создание (изменение) хозяйственных операций, вызов неких процедур и пр.</p>
  infopolis_CRM_BPM_long_description_p4: |
    <p>Проще всего показать работу связки CRM+BPM на таком примере.</p>

  infopolis_CRM_BPM_long_description2:  |
      <p>Данный пример показывает, как неразрывно связан хозяйственный (материальный) учет, работа с внешними контрагентами и бизнес-процессы внутри предприятия. Эффективно автоматизировать все эти процессы можно только с помощью ERP-системы, в которой блоки CRM и BPM интегрированы в общую схему учета. Использование отдельных программных решений для хозяйственного учета и автоматизации задач персонала приводит к необходимости их искусственной интеграции, которая либо вообще невозможна, либо неэффективна в следствии сложности процессов передачи данных между программами.</p>

  infopolis_erp_how: "Как это работает?"

  infopolis_erp_how_details: |
    <p>Система построена в архитектуре клиент-сервер со сверхтонким клиентом. На клиентском компьютере устанавливается только небольшой модуль, который формирует интерфейс пользователя. Всё остальное - таблицы с данными, программный код бизнес-логики, структура интерфейса - хранятся на сервере в базе данных MS SQL Server.</p>
    <p>При подключении к серверу интерфейсный модуль считывает из базы данных структуру пользовательского интерфейса и отображает его на экране. Его работа во многом похожа на работу интернет-браузера, но значительно сложнее и позволяет реализовать функциональность и быстродействие недостижимые для WEB-интерфейса.</p>
    <p>Также, к ядру системы могут подключаться альтернативные клиенты, например, WEB-сервер, реализующий функции интернет-магазина или WEB-интерфейс интренет-пользователей системы.</p>
    <p>Клиентский компьютер может поломаться, его могут украсть или конфисковать, но потери или утечки данных не произойдет - на нем не хранится никакой полезной информации! </p>
    <p>Вся работа с данными происходит на сервере, который как правило находится вне офиса, на защищенной серверной площадке (даже где-то зарубежом), где обеспечивается его надежное функционирование. </p>
    <p>Очевидно, что для работы с удаленным сервером необходимо постоянное интернет-подключение, что при сегодняшнем уровне развития телекоммуникаций не представляет сложности даже в самых удаленных населенных пунктах. Для работы программы не требуется огромной пропускной способности сети - комфортно работать с удаленным сервером можно даже через мобильный интернет.</p>
    <p>Опыт эксплуатации доказывает высокую надежность системы. У некоторых наших заказчиков она работает по несколько лет в абсолютно необслуживаемом режиме. Главное - надежная аппаратная платформа сервера и хорошее резервирование питания, исключающее нештатную остановку.</p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>

  infopolis_erp_for: "Для кого это нужно?"

  infopolis_erp_for_details: |
    <p>ERP-система нужна практически каждому предприятию. Для публичных компаний внедрение ERP-системы является обязательным условием. В данное время ERP-системы устанавливаются на предприятиях любой сферы деятельности (не только производственных) независимо от масштаба предприятия - современный уровень программных решений, накомпленный в системе тиражируемый функционал и качество инструментальных средств настройки (кастомизации) позволяет существенно снизить затраты на внедрение системы и сделать ее доступной более широкому кругу пользователей, включая малый бизнес.</p>
    <p>Infopolis ERP имеет широкие возможности масштабирования - как с точки зрения производительности, так и функциональности. Внедрив систему на небольшом предприятии, можно использовать только базовые ее функции, что позволяет снизить стоимость внедрения до минимума. По мере развития бизнеса и роста требований к системе ее функции могут быть расширены, а сама система перенесена на более мощные аппаратные ресурсы. Таким образом система может развиваться вместе с предприятием и обеспечивать его растущие требования.</p>
    <p></p>


  infopolis_erp_for_small: "... а для малого бизнеса?"

  infopolis_erp_for_small_details: |
    <p>А как быть совсем небольшим предприятиям, где работает несколько человек, нет собственных ресурсов для поддержки своего сервера и, главное, нет средств для внедрения серьезной ERP-системы?</p>
    <p>Можно просто взять систему в аренду!</p>
    <p>За небольшую ежемесячную оплату мы предоставим вам систему, размещенную на наших надежных ресурсах, обучим вас работе с ней, импортируем имеющиеся данные (остатки товара, прайс-лист, список ваших контрагентов. И вы сразу получите дополнительные возможности для развития вашего бизнеса! Повысив эффективность ведения бизнеса и увеличив его доходность, вы сможете постепенно расширить функционал системы, дополнить его своей спецификой, а со временем, при необходимости, приобрести полную лицензию на систему и перенести ее на собственные ресурсы.</p>
    <p></p>

  infopolis_solutions_common: |
      <br/><br/>
      <p>В процессе внедрения Infopolis ERP на различных предприятиях система обогатилась функциями, реализующими специфику многих видов деятельности. Пожелания наших заказчиков, которые могут оказаться полезными и для других предприятий, после тщательного обдумывания и отладки мы включаем в базовый функционал системы. Таким образом система впитала опыт лучших в своих областях специалистов.</p>
      <p>Подобные доработки как правило не оформляются в виде отдельных программ, а встраиваются в ядро системы, что обеспечивает их бесперебойное функционирование и совместимость с системой в целом. Весь функционал системы разделен на модули, включая/выключая которые можно существенно изменять, как внешний вид интерфейса, так и функцональность программы. Заказчик может приобретать лицензии на отдельные модули по мере необходимости, формируя оптимальный набор функций своей учетной системы.</p>

  infopolis_solutions_distrib_title: "Дистрибуция и оптовые продажи"

  infopolis_solutions_distrib: |
    <p>Реализована специфика работы с оптовыми покупателями (ценовая и кредитная политика, скидки, оперативная информация для менеджера по работе с клиентами о текущем состоянии дел с контрагентом (взаиморасчеты, статистика поставок, текущие заказы и пр.), анализ текущего состояния склада, план продаж, план поставок, прайс-листы поставщиков, сроки поставок. </p>
    <p>Мощный механизм анализа результатов продаж по технолгии OLAP (многомерный анализ данных) позволяет оценить рентабельность сделок по различным параметрам (товарным группам, регионам продаж, сезонности и пр.), а также провести сравнительный анализ качества работы менеджеров по продажам и выявить возможные злоупотребления. </p>
    <p>Алгоритм распределения затрат позволяет правильно сформировать себестоимость каждой партии товара.</p>
    <p>Если поставки товаров сопровождаются работами (проектирование, инсталяция, настройка, обслуживание оборудования), это как правило требует учета в разрезе проектов. Система позволяет учесть в рамках проекта не только доходную, но и расходную часть (затраты на монтаж, транспорт и т.п.) и оценить общую рентабельность проекта.</p>
    <p>Бизнес-процессы работы с клиентом и обработки заказов внутри предприятия.</p>

  infopolis_solutions_production_title: "Производство"

