    <p>Бизнес-процессы, организующие работу инженерного и производственного персонала, склада и отдела снабжения.</p>
    <p>Прогнозирование и предварительный расчет себестоимости, формирование фактической себестоимости изделий.</p>
    <p></p>

  infopolis_solutions_retail_title: "Розничная торговля"

  infopolis_solutions_retail: |
    <p>Рабочее место продавца-кассира. Поиск товара по штрихкоду, названию, артикулу и пр. Возможность получения информации о наличии товара на других торговых точках сети магазинов. Операции продажи и возврата товара, инкассация, служебные внесения и выемка денежных средств. Различные формы оплаты: наличные, банковская карта. Информация о текущих остатках товара в магазине и денег в кассе.</p>
    <p>Система дисконтных карт, возможность автоматического назначения скидок покупателям по результатам продаж за период.</p>
    <p>Возможность печати ценников, механизм отложенного применения новых цен при замене ценников.</p>
    <p>Печать расходных накладных, товарных чеков, подключение кассовых аппаратов (фискальных регистраторов) и печать фискальных чеков.</p>

