  infopolis_erp_short_description:  |
    Програмний комплекс ІНФОПОЛІС об'єднує в собі автоматизацію всіх ключових процесів на підприємстві: облік
    матеріальних і фінансових ресурсів, кадровий облік та управління трудовими ресурсами, облік і планування ресурсів
    технологічного обладнання. Система дозволяє отримати загальну картину стану всіх ресурсів підприємства і
    забезпечити збалансоване управління ними.

  infopolis_crm_short_description:  |
    Одним з елементів системи є модуль CRM, який слугує для автоматизації управління відносинами з клієнтами. CRM не є
    окремою програмою, а працює з тими ж довідниками, що і всі інші модулі системи, що виключає
    необхідність процесів імпорту/експорту даних між ними. Завдання роботи з клієнтом ініціюють створення
    господарських операцій, які в свою чергу можуть бути джерелом взаємодій з клієнтами.
  infopolis_bpm_short_description:  |
    Автоматизація бізнес-процесів полягає в організації взаємодії персоналу підприємства в рамках
    формалізованої схеми, затвердженої керівництвом. Це дозволяє мінімізувати вплив людського фактора і
    посилити контроль над виконанням завдань. Завдання персоналу пов'язані з господарськими операціями, що дозволяє
    автоматизувати обробку операцій з ТМЦ, відстеження стану запасів, управління роботою персоналу -
    менеджерів, працівників складу і виробництва.
  infopolis_erp_long_description1:  |
    <p>Infopolis ERP - програма для комплексної автоматизації обліку і планування на підприємствах різного роду діяльності. Infopolis дозволяє вести облік:</p>
  infopolis_erp_long_description_p1: "матеріальних ресурсів - товарів, матеріалів, сировини, напівфабрикатів, готових виробів, МБП, основних засобів;"
  infopolis_erp_long_description_p2: "фінансів - грошових коштів на розрахункових рахунках;"
  infopolis_erp_long_description_p3: "кадрів - персоналу організації в рамках посад штатного розкладу;"
  infopolis_erp_long_description_p4: "трудових ресурсів - робочого часу персоналу;"
  infopolis_erp_long_description_p5: "виробничих ресурсів - потужностей виробничого обладнання;"
  infopolis_erp_long_description_p6: "документів - електронних документів і відсканованих копій;"
  infopolis_erp_long_description_p7: "Крім первинного обліку ресурсів, Infopolis ERP дозволяє вести бухгалтерський облік господарських операцій підприємства, причому, як регламентований - за затвердженими державою методикам з формуванням обов'язкової звітності, так і управлінський - за внутрішніми стандартами підприємства і звітністю по МСФЗ або корпоративним вимогам."
  infopolis_erp_long_description_p8: "Система Infopolis ERP розрахована на використання в корпоративних структурах - підприємствах зі складною структурою підрозділів, взаємодіючих як з зовнішніми контрагентами, так і між собою. В одній базі даних по кожному з підрозділів може вестися окремий первинний та бухгалтерський облік. "
  infopolis_erp_long_description_p9: "Для корпоративних організацій характерна територіально розподілена структура філій, офісів, складів. При роботі всіх філій з одним сервером і високій кількості транзакцій аппартного ресурси сервера можуть виявитися перевантаженими. У таких випадках Infopolis дозволяє організувати систему взаємопов'язаних регіональних серверів (реплік центральної бази даних), що дозволяє рівномірно розподілити навантаження: кожен регіон працює зі своїм локальним сервером, а центральний сервер консолідує дані всіх реплік. "
  infopolis_erp_long_description_p10: "Мультивалютність - одне з головних переваг системи: господарські операції можуть проводитися в довільних валютах, а облік валютних курсів дозволяє правильно вести взаємозаліки із зовнішніми контрагентами і обчислювати курсові різниці в рамках бухгалтерського обліку."
  infopolis_erp_long_description_p11: "Infopolis ERP - управлінська система. Головне її завдання - забезпечити ефективне управління підприємством, надавши його керівництву зручні механізми обліку і планування ресурсів та виключивши можливості зловживань з боку персоналу організації. Завдання бухгалтерського обліку є вторинними, а бухгалтерія є надбудовою над загальною системою обліку. Це дозволяє вести регламентований бухгалтерський облік в іншій системі, куди можуть бути експортовані дані, що підлягають бухгалтерського обліку."
  infopolis_erp_long_description_p12: ""


  infopolis_erp_long_description2:  |
    <p>Система розроблялася як універсальний засіб автоматизації без прив'язки до специфіки будь-якої сфери застосування. Це дозволило забезпечити широкі можливості кастомізації системи для кожного підприємства з його унікальною структурою.</p>
    <p>Головне, що забезпечує системі об'єктивність і несуперечливість даних: всі блоки ERP - первинний та бухгалтерський облік, механізми організації роботи персоналу, що лежать в основі підсистем CRM і BPM - не є відокремленими програмами, а є частиною однієї програми, працюють на основі одних і тих же довідників і тісно взаємопов'язані між собою. </p>


  infopolis_CRM_BPM_long_description_p1: |
    <p>Модулі CRM і BPM використовують вбудований в систему механізм завдань, адресованих конкретним користувачам і несе інформацію про те, що користувач повинен зробити і в які терміни. Завдання можуть створюватися користувачами вручну, генеруватися системою автоматично в певних ситуаціях, виникати внаслідок виконання інших завдань або при проведенні господарських операцій.</p>
  infopolis_CRM_BPM_long_description_p2: |
    <p>Последовательности взаимосвязанных задач и являются средством автоматизации бизнес-процессов как внутри организации, так и относительно внешних контрагентов.</p>
  infopolis_CRM_BPM_long_description_p3: |
    <p>Адміністратор системи може описувати бізнес-процеси у вигляді формалізованих нотацій, що відбивають вимоги керівництва підприємства до виконання співробітниками своїх функціональних обов'язків. Завдання розподіляються за типами і можуть мати певну кількість можливих станів (результатів). Налаштування бізнес-процесу зводиться до опису причинно-наслідкових зв'язків типу: "якщо завдання такого-то типу набуло певного статусу, слід зробити те-то". Наслідком в даному випадку може бути як створення наступного завдання (набору завдань), так і будь-які інші дії: створення (зміна) господарських операцій, виклик деяких процедур тощо.</p>
  infopolis_CRM_BPM_long_description_p4: |
    <p>Найпростіше показати роботу зв'язки CRM + BPM на такому прикладі.</p>

  infopolis_CRM_BPM_long_description2:  |
      <p>Даний приклад показує, як нерозривно пов'язаний господарський (матеріальний) облік, робота з зовнішніми контрагентами та бізнес-процеси всередині підприємства. Ефективно автоматизувати всі ці процеси можна лише за допомогою ERP-системи, в якій блоки CRM і BPM інтегровані в загальну схему обліку. Використання окремих програмних рішень для господарського обліку та автоматизації задач персоналу призводить до необхідності їх штучної інтеграції, яка або взагалі неможлива, або неефективна в слідстві складності процесів передачі даних між програмами.</p>

  infopolis_erp_how: "Як це працює?"

  infopolis_erp_how_details: |
    <P> Система побудована в архітектурі клієнт-сервер з надтонким клієнтом. На клієнтському комп'ютері встановлюється тільки невеликий модуль, який формує інтерфейс користувача. Ядро системи - таблиці з даними, програмний код бізнес-логіки, структура інтерфейсу - зберігаються на сервері в базі даних MS SQL Server. </ P>
    <P> При підключенні до серверного ядра інтерфейсний модуль зчитує з бази даних структуру інтерфейсу користувача і відображає його на екрані. Його робота багато в чому схожа на роботу інтернет-браузера, але значно складніше і дозволяє реалізувати функціональність і швидкодію недосяжні для WEB-інтерфейсу. </ P>
    <p> Також, до ядра системи можуть підключатися альтернативні клієнти, як наприклад, WEB-сервер, який реалізує функції інтернет-магазину або WEB-інтерфейс інтренет-користувачів системи.</p>
    <P> Клієнтський комп'ютер може зламатися, його можуть вкрасти або конфіскувати, але втрати або витоку даних не відбудеться - на ньому не зберігається ніякої корисної інформації! </ P>
    <P> Вся робота з даними відбувається на сервері, який як правило знаходиться поза офісом, на захищеній серверної майданчику (навіть десь за кордоном), де забезпечується його надійне функціонування. </ P>
    <P> Очевидно, що для роботи з віддаленим сервером необхідно постійне інтернет-підключення, що при сьогоднішньому рівні розвитку телекомунікацій не представляє складності навіть у найвіддаленіших населених пунктах. Для роботи програми не потрібно величезної пропускної здатності мережі - комфортно працювати з віддаленим сервером можна навіть через мобільний інтернет. </ P>
    <P> Досвід експлуатації доводить високу надійність системи. У деяких наших замовників вона працює по кілька років в абсолютно необслуживаемом режимі. Головне - надійна апаратна платформа сервера і хороше резервування харчування, що виключає нештатну зупинку. </ P>
    <p></p>
    <p></p>
    <p></p>

  infopolis_erp_for: "Для кого це потрібно?"

  infopolis_erp_for_details: |
    <P> ERP-система потрібна практично кожному підприємству. Для публічних компаній впровадження ERP-системи є обов'язковою умовою. В даний час ERP-системи встановлюються на підприємствах будь-якої сфери діяльності (не тільки виробничих) незалежно від масштабу підприємства - сучасний рівень програмних рішень, накомпленний в системі тиражований функціонал і якість інструментальних засобів настройки (кастомізації) дозволяє істотно знизити витрати на впровадження системи і зробити її доступною більш широкому колу користувачів, включаючи малий бізнес. </ p>
    <P> Infopolis ERP має широкі можливості масштабування - як з точки зору продуктивності, так і функціональності. Впровадивши систему на невеликому підприємстві, можна використовувати тільки базові її функції, що дозволяє знизити вартість впровадження до мінімуму. Із розвитком розвитку бізнесу і зростанням вимог до системи її функції можуть бути розширені, а сама система перенесена на більш потужні апаратні ресурси. Таким чином система може розвиватися разом з підприємством і забезпечувати його зростаючі вимоги. </ P>
    <p></p>


  infopolis_erp_for_small: "... а для малого бізнеса?"

  infopolis_erp_for_small_details: |
    <p>А як бути зовсім невеликим підприємствам, де працює кілька людей, немає власних ресурсів для підтримки свого сервера і, головне, немає коштів для впровадження серйозної ERP-системи? </P>
    <P>Можна просто взяти систему в оренду! </P>
    <P>За невелику щомісячну оплату ми надамо вам систему, розміщену на наших надійних ресурсах, навчимо вас роботі з нею, імпортуємо наявні дані (залишки товару, прайс-лист, список ваших контрагентів. І ви відразу отримаєте додаткові можливості для розвитку вашого бізнесу! Підвищивши ефективність ведення бізнесу і збільшивши його прибутковість, ви зможете поступово розширити функціонал системи, доповнити його своєю специфікою, а згодом, при необхідності, придбати повну ліцензію на систему і перенести її на власні ресурси. </p>
    <p></p>

  infopolis_solutions_common: |
     <br/><br/>
     <P>В процесі впровадження Infopolis ERP на різних підприємствах система збагатилася функціями, що реалізують специфіку багатьох видів діяльності. Побажання наших замовників, які можуть виявитися корисними і для інших підприємств, після ретельного обмірковування і налагодження ми включаємо в базовий функціонал системи. Таким чином система увібрала досвід кращих в своїх областях фахівців. </P>
     <P>Подібні доопрацювання як правило не оформляються у вигляді окремих програм, а вбудовуються в ядро ​​системи, що забезпечує їх безперебійне функціонування і сумісність з системою в цілому. Весь функціонал системи розділений на модулі, ставлячи / знімаючи які можна істотно змінювати, як зовнішній вигляд інтерфейсу, так і функцональность програми. Замовник може придбати ліцензії на окремі модулі в міру необхідності, формуючи оптимальний набір функцій своєї облікової системи. </P>
  infopolis_solutions_distrib_title: "Дистрибуція і оптовий продаж"

  infopolis_solutions_distrib: |
    <P> Реалізована специфіка роботи з оптовими покупцями (цінова і кредитна політика, знижки, оперативна інформація для менеджера по роботі з клієнтами про поточний стан справ з контрагентом (взаєморозрахунки, статистика поставок, поточні замовлення тощо.), Аналіз поточного стану складу, план продажів, план поставок, прайс-аркуші постачальників, терміни поставок. </p>
    <P> Потужний механізм аналізу результатів продажів по технолгии OLAP (багатовимірний аналіз даних) дозволяє оцінити рентабельність угод за різними параметрами (товарним групам, регіонам продажів, сезонності та ін.), і навіть провести порівняльний аналіз якості роботи менеджерів з продажу та виявити можливі зловживання. </P>
    <P> Алгоритм розподілу витрат дозволяє правильно сформувати собівартість кожної партії товару. </P>
    <P> Якщо поставки товарів супроводжуються роботами (проектирование, інсталяція, налаштування, обслуговування оборудования), це як правило вимагає обліку в розрізі проектов. Система дозволяє врахувати в рамках проекту не тільки дохідну, але і видаткову частину (витрати на монтаж, транспорт і т.п.) і оцінити загальну рентабельність проекту. </P>
    <P> Бізнес-процеси роботи з клієнтом і обробки замовлень всередині підприємства. </P>
  infopolis_solutions_production_title: "Виробництво"

  infopolis_solutions_production: |
     <P> Автоматизовані процеси планування та обліку виробничих операцій на основі технологічних карт, облік замінюваності деталей і вузлів, матеріальних і нематеріальних витрат, планування завантаження верстатів і виробничого персоналу. </P>
     <P> Бізнес-процеси, що організують роботу інженерного і виробничого персоналу, складу та відділу постачання. </P>
     <P> Прогнозування і попередній розрахунок собівартості, формування фактичної собівартості виробів. </P>
     <p></p>

  infopolis_solutions_retail_title: "Роздрібна торгівля"

  infopolis_solutions_retail: |
    <P> Робоче місце продавця-касира. Пошук товару за штрихкодом, назвою, артикулом та ін. Можливість отримання інформації про наявність товару на інших торгових точках мережі магазинів. Операції продажу і повернення товару, інкасація, службові внесення і виїмка коштів. Різні форми оплати: готівка, банківська карта. Інформація про поточні залишки товару в магазині і грошей в касі. </P>
    <P> Система дисконтних карт, можливість автоматичного призначення знижок покупцям за результатами продажів за період. </P>
    <P> Можливість друку цінників, механізм відкладеного застосування нових цін при заміні цінників. </P>
    <P> Друк видаткових накладних, товарних чеків, підключення касових апаратів (фіскальних реєстраторів) і друк фіскальних чеків.</P>

  infopolis_solutions_insurance_title: "Страховое агентство"

  infopolis_solutions_insurance: |
     <P> Автоматизація обліку договорів страхування, додаткових угод, графіків оплат. </P>
     <P> Бізнес-процеси створення договорів страхування, узгодження умов, взаємодія з клієнтом і страховою компанією. </P>
     <P> Бізнес-процеси врегулювання страхових випадків. </P>
     <P> Автоматизація попереджень про закінчення термінів договорів та необхідності їх продовження, дні народження клієнтів і ін. </P>
  infopolis_solutions_oil_title: "Мережа АЗС/АЗК"

  infopolis_solutions_oil: |
      <P> Автоматизація збору даних з АЗС мережі. Управління цінами на паливо і супутні товари. Управління поставками супутніх товарів. </P>
      <P> Талонна система: операції емісії талонів, продажу та повернення талонів, отоварювання талонів на АЗС. Блокування використаних талонів. Термін "життя" талона. </P>
      <P> Карткова система: можливість заправки автомобілів корпоративних клієнтів по пред'явленню RFID-карти, автоматизоване поповнення рахунків клієнта безготівковими платежами, "літрові" і "грошові" гаманці. </P>
      <P> Аналіз продажів нафтопродуктів (OLAP). </P>
  infopolis_solutions_service_title: "Надання послуг"

  infopolis_solutions_service: |
    <P> Специфічне рішення для аудиторських, юридичних і подібних компаній. </P>
    <P> Планування графіка завантаження фахівців в розрізі договорів (проектів). Облік фактично витраченого фахівцями робочого часу для реалізації конкретних завдань в рамках проектів, план-факт аналіз. Прогнозна і фактична собівартість робіт за договором, облік додаткових витрат і його підсумкова рентабельність. </P>
    <P> Візуальне відображення графіків завантаження персоналу. </P>
  infopolis_crm_bpm_example_title: "Приклад використання механізму CRM+BPM"

  infopolis_crm_bpm_example:  |
    <P> Підприємство провело рекламну акцію у вигляді поштової розсилки. При цьому під кожним контрагентом, яким вислано рекламне повідомлення було створено відповідну завдання типу "Розсилка рекламних пропозицій". </p>
        <P> На повідомлення відгукнувся клієнт і менеджер прийняв від нього дзвінок. За підсумком розмови з клієнтом менеджер вказав в результаті завдання "Розсилка рекламних пропозицій" результат "Дзвінок", що в свою чергу відповідно до налаштувань бізнес-процесу призвело до автоматичного створення завдання типу "Дзвінок клієнта". Результатом дзвінка стало прохання клієнта сформувати для нього комерційну пропозицію щодо необхідної його групі товарів, що і вказав менеджер в результаті завдання "Дзвінок клієнта". Система автоматично створює господарську операцію "Комерційна пропозиція" і асоційовану з ним завдання типу "Видати комерційну пропозицію". Причому, адресована ця задача може бути іншій посадовій особі - менеджеру відповідного напряму, начальнику відділу продажів і ін. - У відповідності з налаштуваннями бізнес-процесу. </p>
        <P> Заповнивши комерційну пропозицію номенклатурою, менеджер відсилає його у вигляді документа потенційному клієнту і вказує на операції статус "Відправлено клієнту". Система автоматично генерує наступне по ланцюжку завдання: "Контроль результату пропозиції", яке через два дні нагадає менеджеру про необхідність передзвонити клієнтові і дізнатися, чи влаштувала його дана пропозиція. </p>
        <P> Наприклад, клієнт прийняв пропозицію і просить сформувати рахунок на оплату зазначеної в пропозиції номенклатури. Менеджер в завданні "Контроль результату пропозиції" вказує результат "Виставити рахунок". Система автоматично створює відповідну господарську операцію "Замовлення", документ "Рахунок-фактура" і заповнює його номенклатурою з комерційної пропозиції. Відправивши клієнту Рахунок-фактуру, менеджер вказує в резульат завдання "Виконано", на чому ця частина бізнес-процесу закінчується. </p>
        <P> По приходу оплати за рахунком і рознесення банківської виписки операція "Замовлення" набуває статусу "Оплачено". Ця подія перехоплюється механізмом BPM, який створює операцію типу "Відвантаження" і пов'язану з нею завдання комірнику "Підготувати видачу товару", а менеджеру "Повідомити клієнта", що той повинен надати Довіреність і може забрати товар. </p>
        <P> Очевидно, що процес може бути і іншим, складнішим або простіше. Наприклад, на якомусь етапі система може автоматично проаналізувати товарні залишки і при їх дефіциті створити повідомлення відділу постачання або уточнити наявність товару у комірника з вимогою провести виборучную інвентарізуцію складу по ряду позицій. Також може бути автоматизована відсилання повідомлень клієнту по e-mail або іншими засобами. </p>
        <P> За допомогою механізму BPM зручно автоматизувати процеси абсолютно різних типів: завдання постачання служб підприємства, планування виробничих операцій, ведення переговорів, підготовку і укладення договорів, проведення робіт за договорами та ін. </p>
        <P> Оскільки всі процеси розписані у вигляді завдань, які мають якийсь формальний результат, за допомогою механізму звітів можна легко праналіровать ефективність роботи персоналу, результативність рекламних акцій тощо. </p>
